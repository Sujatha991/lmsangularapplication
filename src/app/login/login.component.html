          <div class="row">         
            <div class="col-sm-6" >
            <img  src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" width="600" height="500"/>       
            </div>
          <div class="col-sm-6 right" style="padding:20px">
        <form style="margin-top:10px;height:500px" class="card p-3 bg-light" [formGroup]="loginForm">
            <h6 class="">LOGIN</h6>
            <input type="text" formControlName="username"  placeholder="User Name" [ngClass]="loginForm.controls['username'].invalid&&submitted?'errors':'inp'" />
            <label class="error text-danger" style="color: red;margin-left: 9px;"  *ngIf="submitted && f.username.errors" >User name is required</label>
            <input type="password" formControlName="password" placeholder="Password" [ngClass]="loginForm.controls['password'].invalid&&submitted?'errors':'inp'" />
            <span class="text-danger" style="color: red;margin-left: 9px;" *ngIf="submitted && f.password.errors" >Password is required</span>
            <div style="text-align: right;
            padding-right: 78px;">
             <button type="button" style="margin-right: 10px;" class="btn btn-primary" type="submit" (click)="onLogin(loginForm)">Login</button>
             <button type="button" class="btn btn-primary" style="padding-left:5px" type="submit" (click)="Clear()">Clear</button>
            </div>
            <br/>
            <label style="margin-left: 13px;">New User <a [routerLink]="['/SignUp']">SignUp</a></label>
        </form>
        </div>
      </div>
